<template name="verify">

    <div class="container">

        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card-panel hoverable center-align">
                    <span class="white-text">
                        <h5>Issue</h5>
                        There are reports of roads being blocked due to flooding in Victoria and NSW.
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card-panel center-align" id="evidence">
                    <div class="evidence-top"></div>
                    <div class="left-align evidence-padding" style="margin-bottom: 15px; font-size: 12px;">
                        Submitted on <span id="date"><b>November 26, 2016</b></span> by <span id="username"><b></b></span>
                    </div>
                    <div><b>Link</b></div>
                    <div id="link" class="evidence-padding evidence-section">
                        <a href="http://www.huffingtonpost.com.au/2016/10/08/victoria-floods-murray-river-camp-ordered-to-leave/" class="evidence-padding">
                            http://www.huffingtonpost.com.au/2016/10/08/victoria-floods-murray-river-camp-ordered-to-leave/</a>
                    </div>
                    <ul class="collapsible" data-collapsible="accordion">
                        <li>
                            <div class="collapsible-header active">Evaluate this evidence</div>
                            <div class="collapsible-body">
                                <div><b>Importance</b></div>
                                <div class="evidence-padding">
                                    <input type="range" id="importance" min="1" max="5" step="1" value="1">
                                </div>
                                <div><b>Author Location</b></div>
                                <div class="evidence-padding">
                                    <input type="range" id="location" min="1" max="5" step="1" value="1">
                                </div>
                                <div><b>Trustworthiness</b></div>
                                <div class="evidence-padding">
                                    <input type="range" id="twness" min="1" max="5" step="1" value="1">
                                </div>
                                <div><b>Content</b></div>
                                <div class="evidence-padding">
                                    <input type="range" id="content" min="1" max="5" step="1" value="1">
                                </div>
                                <a class="waves-effect waves-light btn" id="submit">Submit</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


    </div>


</template>
