

  <head>
      <title>Sugihara!</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body>


    <div class="navbar-fixed">
       <nav>
          <div class="nav-wrapper">
             <a href="#!" class="brand-logo"><img src="logo.png" alt="Sugihara"></a>
             <ul class="right hide-on-med-and-down">
                <li><a href="#">Existing Issues</a></li>
                <li><a href="#">Post an Issue</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">About</a></li>
             </ul>
          </div>
       </nav>
    </div>

    {{> mainLayout}}


  </body>


<template name="mainLayout">
  {{> Template.dynamic template=content}}
</template>

<template name="main">

   <div class="container">

      <div class="row">
         <div class="col s12 m12 l12">
            <div class="card-panel hoverable center-align">
               <span class="white-text">
                  <h5>Report evidence</h5>
                  Seen something online that you think might help? Tell us about it below.
               </span>
            </div>
         </div>
      </div>

      <div class="card-panel center-align flow-text white">
         <div class="row">
            <div class="evidence-top"></div>
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s12 m8 l8">
                     <input id="link" type="text" class="validate">
                     <label for="link">Link</label>
                  </div>
                  <div class="input-field col s12 m4 l4">
                     <input placeholder="Sydney Morning Herald"
                     id="author" type="text" class="validate">
                     <label for="author">Author</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12 m4 l4">
                     <input placeholder="E.g., 3040, Hawthorn"
                     id="postcode" type="text" class="validate">
                     <label for="postcode">Location</label>
                  </div>
                  <div class="input-field col s12 m8 l8">
                     <input placeholder="#earthquake, #christchurch"
                     id="tags" type="text" class="validate">
                     <label for="tags">Tags</label>
                  </div>
               </div>

               <!-- <div>Importance</div> -->
               <!-- Importance -->
               <div class="row">
                  <div class="col s12 m4 l4 slider-notation">Importance of the link above</div>
                  <div class="col s1 m1 l1 slider-notation">
                     1
                  </div>
                  <div class="col s10 m6 l6">
                     <input class="interaction "
                     type="range" id="importance" min="1" max="5" step="1" value="1" list="steplist">
                     <datalist id="steplist">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                     </datalist>
                  </div>
                  <div class="col s1 m1 l1 slider-notation">
                     5
                  </div>
               </div>
            </form>
         </div>

         <div class="preview-area">
            <span class="">
               <br>
               <br>
               <br>
               Awesome spot to show a preview of the above Tweet or Facebook Post
               <br>
               <br>
               <br>
            </span>
         </div>
      </div>

      {{> App_footer}}

   </div>
</template>

<template name="App_footer">


   <div class="card-panel grey lighten-4 flow-text footer-text right-align" style="margin-top:40vh !important">
      <p>Sanity check counter: {{counter}} times.<br>
         Program Messages: {{message}}
      </p>
   </div>
</template>
